<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Tasking // Cyberpunk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="scanlines"></div>

  <div id="app" v-cloak>
    <div class="ambient ambient--a"></div>
    <div class="ambient ambient--b"></div>
    <div class="ambient ambient--c"></div>

    <header v-if="isAuthenticated" class="topbar">
      <div class="brand">
        <p class="eyebrow">// System Online</p>
        <h1 class="glitch" data-text="Calendar Tasking">Calendar Tasking</h1>
      </div>
      <div class="topbar__actions">
        <button type="button" class="btn-hamburger" @click="toggleSidebar" aria-label="Toggle menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <label class="field topbar__field">
          <span>Active calendar</span>
          <select v-model.number="selectedCalendarId">
            <option v-for="calendar in calendars" :key="calendar.calendarId" :value="calendar.calendarId">
              {{ calendar.name }}
            </option>
          </select>
        </label>
        <button type="button" class="btn topbar__btn" @click="activePage = 'calendars'">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
          Manage
        </button>
        <button type="button" class="btn topbar__btn topbar__btn--logout" @click="logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
          Logout
        </button>
      </div>
    </header>

    <main :class="['app-shell', { 'app-shell--auth': !isAuthenticated }]">
      <section v-if="!isAuthenticated" class="auth-shell">
        <article class="auth-intro">
          <p class="eyebrow">// Access Terminal</p>
          <h2>Welcome to the<br><span class="text-glow-yellow">Grid</span></h2>
          <p>
            Initialize your neural link. Create calendars, manage tasks, schedule events, and track sessions in one cybernetic workspace.
          </p>
          <div class="seed-note">
            <p class="eyebrow">// Quick Access</p>
            <p><strong>ana@example.com</strong> / <strong>Pass123!</strong></p>
          </div>
        </article>

        <article class="auth-card">
          <div class="switch">
            <button type="button" :class="['switch-btn', { active: authMode === 'login' }]" @click="authMode = 'login'">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
              Login
            </button>
            <button type="button" :class="['switch-btn', { active: authMode === 'register' }]" @click="authMode = 'register'">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
              Register
            </button>
          </div>

          <form v-if="authMode === 'login'" class="stack" @submit.prevent="submitLogin">
            <label class="field">
              <span>Email</span>
              <input v-model.trim="loginForm.email" type="email" required autocomplete="username" placeholder="user@network.corp">
            </label>
            <label class="field">
              <span>Password</span>
              <input v-model="loginForm.password" type="password" required autocomplete="current-password" placeholder="Enter passkey...">
            </label>
            <button type="submit" class="btn primary" :disabled="busy.auth">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
              {{ busy.auth ? "Connecting..." : "Jack In" }}
            </button>
          </form>

          <form v-else class="stack" @submit.prevent="submitRegister">
            <label class="field">
              <span>Email</span>
              <input v-model.trim="registerForm.email" type="email" required autocomplete="email" placeholder="user@network.corp">
            </label>
            <label class="field">
              <span>Password</span>
              <input v-model="registerForm.password" type="password" minlength="6" required autocomplete="new-password" placeholder="Min 6 characters">
            </label>
            <div class="split">
              <label class="field">
                <span>First name</span>
                <input v-model.trim="registerForm.firstName" type="text" maxlength="80" required autocomplete="given-name">
              </label>
              <label class="field">
                <span>Last name</span>
                <input v-model.trim="registerForm.lastName" type="text" maxlength="80" required autocomplete="family-name">
              </label>
            </div>
            <label class="field">
              <span>Time zone</span>
              <input v-model.trim="registerForm.timeZoneId" type="text" placeholder="UTC">
            </label>
            <button type="submit" class="btn primary" :disabled="busy.auth">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
              {{ busy.auth ? "Initializing..." : "Create Identity" }}
            </button>
          </form>
        </article>
      </section>

      <template v-else>
        <div v-if="sidebarOpen" class="sidebar-overlay" @click="sidebarOpen = false"></div>
        <aside :class="['sidebar', { open: sidebarOpen }]">
          <article class="user-card">
            <p class="eyebrow">// Operator</p>
            <h3>{{ userDisplayName }}</h3>
            <p>{{ user?.email }}</p>
          </article>

          <nav class="menu">
            <button
              v-for="page in pages"
              :key="page.key"
              type="button"
              :class="['menu-btn', { active: activePage === page.key }]"
              @click="activePage = page.key; sidebarOpen = false">
              <svg v-if="page.key === 'overview'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
              <svg v-if="page.key === 'calendars'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              <svg v-if="page.key === 'tasks'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
              <svg v-if="page.key === 'events'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              <svg v-if="page.key === 'sessions'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
              {{ page.label }}
            </button>
          </nav>

          <article class="sidebar-note">
            <p class="eyebrow">// Dev Tools</p>
            <p>Raw endpoint testing interface</p>
            <a href="./api-lab.html">Open API Lab</a>
          </article>
        </aside>

        <section class="content">
          <section v-show="activePage === 'overview'" class="page">
            <div class="page-head">
              <div>
                <p class="eyebrow">// Dashboard</p>
                <h2>System Overview</h2>
                <p class="muted">Active node: <strong>{{ activeCalendarName || "None selected" }}</strong></p>
              </div>
              <button type="button" class="btn ghost" @click="refreshAll">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Refresh
              </button>
            </div>

            <div class="stats-grid">
              <article class="stat-card">
                <p>Calendars</p>
                <h3>{{ calendars.length }}</h3>
              </article>
              <article class="stat-card">
                <p>Tasks</p>
                <h3>{{ tasks.length }}</h3>
              </article>
              <article class="stat-card">
                <p>Upcoming events</p>
                <h3>{{ upcomingEvents.length }}</h3>
              </article>
              <article class="stat-card">
                <p>Unpaid sessions</p>
                <h3>{{ unpaidSessionsCount }}</h3>
              </article>
            </div>

            <article class="panel cal-panel">
              <div class="cal-header">
                <button type="button" class="btn ghost cal-nav" @click="calPrev" aria-label="Previous month">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <div class="cal-title">
                  <h3>{{ calViewLabel }}</h3>
                  <button type="button" class="btn ghost cal-today-btn" @click="calToday">Today</button>
                </div>
                <button type="button" class="btn ghost cal-nav" @click="calNext" aria-label="Next month">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
              </div>
              <div class="cal-grid">
                <div class="cal-dow" v-for="dow in ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']" :key="dow">{{ dow }}</div>
                <div
                  v-for="(cell, idx) in calendarDays"
                  :key="'cd-' + idx"
                  :class="['cal-cell', { 'cal-cell--outside': cell.outside, 'cal-cell--today': cell.isToday, 'cal-cell--selected': selectedDay && selectedDay.key === cell.key }]"
                  @click="selectDay(cell)">
                  <span class="cal-day-num">{{ cell.day }}</span>
                  <div class="cal-items">
                    <div
                      v-for="(item, i) in getItemsForDay(cell.key).slice(0, 3)"
                      :key="'ci-' + i"
                      class="cal-item"
                      :style="{ borderLeftColor: item.color }"
                      :title="item.title">
                      {{ item.title }}
                    </div>
                    <span v-if="getItemsForDay(cell.key).length > 3" class="cal-more">+{{ getItemsForDay(cell.key).length - 3 }} more</span>
                  </div>
                </div>
              </div>
              <div class="cal-legend">
                <span class="cal-legend-item"><span class="cal-legend-dot" style="background:var(--neon-cyan)"></span> Events</span>
                <span class="cal-legend-item"><span class="cal-legend-dot" style="background:var(--neon-yellow)"></span> Tasks</span>
                <span class="cal-legend-item"><span class="cal-legend-dot" style="background:var(--neon-magenta)"></span> Sessions</span>
                <span class="cal-legend-item"><span class="cal-legend-dot" style="background:var(--neon-green)"></span> Done</span>
                <span class="cal-legend-item"><span class="cal-legend-dot" style="background:var(--neon-red)"></span> High priority</span>
              </div>

              <div v-if="selectedDay" class="day-view">
                <div class="day-view-header">
                  <button type="button" class="btn ghost" @click="closeDayView">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    Back
                  </button>
                  <h3>{{ selectedDayLabel }}</h3>
                </div>
                <div class="day-view-actions">
                  <button type="button" class="btn ghost" @click="quickCreateOnSelectedDay('task')">Add Task</button>
                  <button type="button" class="btn ghost" @click="quickCreateOnSelectedDay('event')">Add Event</button>
                  <button type="button" class="btn ghost" @click="quickCreateOnSelectedDay('session')">Add Session</button>
                </div>
                <div v-if="dayViewHasItems" class="day-view-timeline">
                  <div class="day-timeline-track" :style="{ height: dayTimelineHeightPx }">
                    <div
                      v-for="hour in dayTimelineHours"
                      :key="'hour-' + hour"
                      class="day-timeline-hour-line"
                      :style="{ top: (hour * 60) + 'px' }">
                      <span class="day-timeline-hour-label">{{ String(hour).padStart(2, '0') }}:00</span>
                    </div>
                    <div
                      v-for="item in dayTimelineItems"
                      :key="item.key"
                      class="day-timeline-item"
                      :style="dayTimelineItemStyle(item)"
                      @mousedown="startTimelineDrag(item, $event)">
                      <span class="day-hour-item-time">{{ dayTimelineItemTime(item) }}</span>
                      <span class="day-hour-item-title">{{ item.title }}</span>
                      <span v-if="item.location" class="day-hour-item-loc">{{ item.location }}</span>
                      <span :class="['chip', 'chip--' + item.chipClass]">{{ item.type }}</span>
                    </div>
                  </div>
                </div>
                <div v-else class="day-view-empty">
                  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.3"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                  <p>No events, tasks, or sessions on this day.</p>
                  <p class="muted">Use Add Task/Event/Session to create directly on this day.</p>
                </div>
              </div>
            </article>

            <div class="two-col">
              <article class="panel">
                <div class="panel-head">
                  <h3>Tasks due soon</h3>
                </div>
                <ul v-if="dueSoonTasks.length" class="list">
                  <li v-for="task in dueSoonTasks" :key="`overview-task-${task.taskItemId}`">
                    <strong>{{ task.title }}</strong>
                    <span>{{ formatDate(task.dueUtc) || "No due date" }}</span>
                  </li>
                </ul>
                <p v-else class="muted">No upcoming tasks in this calendar.</p>
              </article>

              <article class="panel">
                <div class="panel-head">
                  <h3>Upcoming events</h3>
                </div>
                <ul v-if="upcomingEvents.length" class="list">
                  <li v-for="event in upcomingEvents" :key="`overview-event-${event.eventId}`">
                    <strong>{{ event.title }}</strong>
                    <span>{{ formatDate(event.startUtc) }}</span>
                  </li>
                </ul>
                <p v-else class="muted">No upcoming events in this calendar.</p>
              </article>
            </div>
          </section>

          <section v-show="activePage === 'calendars'" class="page page-grid">
            <article class="panel">
              <div class="panel-head">
                <h3>{{ calendarForm.calendarId ? "Edit calendar" : "New calendar" }}</h3>
              </div>
              <form class="stack" @submit.prevent="submitCalendar">
                <label class="field">
                  <span>Name</span>
                  <input v-model.trim="calendarForm.name" type="text" maxlength="120" required>
                </label>
                <label class="field">
                  <span>Description</span>
                  <textarea v-model.trim="calendarForm.description" rows="3" maxlength="500"></textarea>
                </label>
                <label class="field">
                  <span>Color</span>
                  <input v-model="calendarForm.colorHex" type="color">
                </label>
                <label class="check">
                  <input v-model="calendarForm.isDefault" type="checkbox">
                  <span>Set as default calendar</span>
                </label>
                <div class="row-actions">
                  <button type="submit" class="btn primary" :disabled="busy.calendars">
                    {{ busy.calendars ? "Saving..." : "Save calendar" }}
                  </button>
                  <button type="button" class="btn ghost" @click="resetCalendarForm">Clear</button>
                </div>
              </form>
            </article>

            <article class="panel">
              <div class="panel-head">
                <h3>Your calendars</h3>
                <button type="button" class="btn ghost" @click="createStarterCalendar" :disabled="busy.calendars">Add starter</button>
              </div>
              <div v-if="calendars.length" class="card-list">
                <article v-for="calendar in calendars" :key="calendar.calendarId" class="item-card">
                  <div class="item-top">
                    <div class="dot" :style="{ backgroundColor: calendar.colorHex, boxShadow: '0 0 8px ' + calendar.colorHex }"></div>
                    <div>
                      <h4>{{ calendar.name }}</h4>
                      <p>{{ calendar.description || "No description" }}</p>
                    </div>
                  </div>
                  <div class="chip-row">
                    <span v-if="calendar.isDefault" class="chip chip--cyan">Default</span>
                    <span class="chip">{{ calendar.colorHex }}</span>
                  </div>
                  <div class="row-actions">
                    <button type="button" class="btn ghost" @click="selectedCalendarId = calendar.calendarId">Use</button>
                    <button type="button" class="btn ghost" @click="editCalendar(calendar)">Edit</button>
                    <button type="button" class="btn danger" @click="deleteCalendar(calendar)">Delete</button>
                  </div>
                </article>
              </div>
              <p v-else class="muted">No calendars yet. Create your first one.</p>
            </article>
          </section>

          <section v-show="activePage === 'tasks'" class="page page-grid">
            <article class="panel">
              <div class="panel-head">
                <h3>{{ taskForm.taskItemId ? "Edit task" : "New task" }}</h3>
              </div>
              <form class="stack" @submit.prevent="submitTask">
                <label class="field">
                  <span>Calendar</span>
                  <select v-model.number="taskForm.calendarId" required>
                    <option v-for="calendar in calendars" :key="`task-calendar-${calendar.calendarId}`" :value="calendar.calendarId">
                      {{ calendar.name }}
                    </option>
                  </select>
                </label>
                <label class="field">
                  <span>Title</span>
                  <input v-model.trim="taskForm.title" type="text" maxlength="200" required>
                </label>
                <label class="field">
                  <span>Description</span>
                  <textarea v-model.trim="taskForm.description" rows="3" maxlength="1000"></textarea>
                </label>
                <div class="split">
                  <label class="field">
                    <span>Due</span>
                    <input v-model="taskForm.dueLocal" type="datetime-local">
                  </label>
                  <label class="field">
                    <span>Reminder (minutes)</span>
                    <input v-model="taskForm.reminderMinutesBefore" type="number" min="0">
                  </label>
                </div>
                <div class="split">
                  <label class="field">
                    <span>Priority</span>
                    <select v-model="taskForm.priority">
                      <option>Low</option>
                      <option>Medium</option>
                      <option>High</option>
                    </select>
                  </label>
                  <label class="field">
                    <span>Status</span>
                    <select v-model="taskForm.status">
                      <option>Todo</option>
                      <option>InProgress</option>
                      <option>Done</option>
                    </select>
                  </label>
                </div>
                <div class="row-actions">
                  <button type="submit" class="btn primary" :disabled="busy.tasks">{{ busy.tasks ? "Saving..." : "Save task" }}</button>
                  <button type="button" class="btn ghost" @click="resetTaskForm">Clear</button>
                </div>
              </form>
            </article>

            <article class="panel">
              <div class="panel-head">
                <h3>Task list</h3>
                <label class="field compact">
                  <span>Status filter</span>
                  <select v-model="taskFilter.status">
                    <option value="">All</option>
                    <option value="Todo">Todo</option>
                    <option value="InProgress">InProgress</option>
                    <option value="Done">Done</option>
                  </select>
                </label>
              </div>
              <div v-if="filteredTasks.length" class="card-list">
                <article v-for="task in filteredTasks" :key="task.taskItemId" class="item-card">
                  <div class="item-top">
                    <div>
                      <h4>{{ task.title }}</h4>
                      <p>{{ task.description || "No description" }}</p>
                    </div>
                    <div class="chip-row">
                      <span :class="['chip', { 'chip--green': task.priority === 'Low', 'chip--yellow': task.priority === 'Medium', 'chip--red': task.priority === 'High' }]">{{ task.priority }}</span>
                      <span :class="['chip', { 'chip--cyan': task.status === 'Todo', 'chip--magenta': task.status === 'InProgress', 'chip--green': task.status === 'Done' }]">{{ task.status }}</span>
                    </div>
                  </div>
                  <p class="muted">Due: {{ formatDate(task.dueUtc) || "Not set" }}</p>
                  <div class="row-actions">
                    <button type="button" class="btn ghost" @click="quickTaskStatus(task, 'Todo')">Todo</button>
                    <button type="button" class="btn ghost" @click="quickTaskStatus(task, 'InProgress')">In Progress</button>
                    <button type="button" class="btn ghost" @click="quickTaskStatus(task, 'Done')">Done</button>
                    <button type="button" class="btn ghost" @click="editTask(task)">Edit</button>
                    <button type="button" class="btn danger" @click="deleteTask(task)">Delete</button>
                  </div>
                </article>
              </div>
              <p v-else class="muted">No tasks in current filter.</p>
            </article>
          </section>

          <section v-show="activePage === 'events'" class="page page-grid">
            <article class="panel">
              <div class="panel-head">
                <h3>{{ eventForm.eventId ? "Edit event" : "New event" }}</h3>
              </div>
              <form class="stack" @submit.prevent="submitEvent">
                <label class="field">
                  <span>Calendar</span>
                  <select v-model.number="eventForm.calendarId" required>
                    <option v-for="calendar in calendars" :key="`event-calendar-${calendar.calendarId}`" :value="calendar.calendarId">
                      {{ calendar.name }}
                    </option>
                  </select>
                </label>
                <label class="field">
                  <span>Title</span>
                  <input v-model.trim="eventForm.title" type="text" maxlength="200" required>
                </label>
                <label class="field">
                  <span>Description</span>
                  <textarea v-model.trim="eventForm.description" rows="3" maxlength="1000"></textarea>
                </label>
                <label class="field">
                  <span>Location</span>
                  <input v-model.trim="eventForm.location" type="text" maxlength="200">
                </label>
                <div class="split">
                  <label class="field">
                    <span>Start</span>
                    <input v-model="eventForm.startLocal" type="datetime-local" required>
                  </label>
                  <label class="field">
                    <span>End</span>
                    <input v-model="eventForm.endLocal" type="datetime-local" required>
                  </label>
                </div>
                <div class="split">
                  <label class="field">
                    <span>Repeat</span>
                    <select v-model="eventForm.repeatType">
                      <option>None</option>
                      <option>Daily</option>
                      <option>Weekly</option>
                      <option>Monthly</option>
                    </select>
                  </label>
                  <label class="field">
                    <span>Status</span>
                    <select v-model="eventForm.status">
                      <option>Planned</option>
                      <option>Cancelled</option>
                    </select>
                  </label>
                </div>
                <div class="split">
                  <label class="field">
                    <span>Reminder (minutes)</span>
                    <input v-model="eventForm.reminderMinutesBefore" type="number" min="0">
                  </label>
                  <label class="check field--check">
                    <input v-model="eventForm.isAllDay" type="checkbox">
                    <span>All day</span>
                  </label>
                </div>
                <div class="row-actions">
                  <button type="submit" class="btn primary" :disabled="busy.events">{{ busy.events ? "Saving..." : "Save event" }}</button>
                  <button type="button" class="btn ghost" @click="resetEventForm">Clear</button>
                </div>
              </form>
            </article>

            <article class="panel">
              <div class="panel-head">
                <h3>Events</h3>
                <button type="button" class="btn ghost" @click="refreshEvents">Refresh</button>
              </div>
              <div v-if="events.length" class="card-list">
                <article v-for="event in events" :key="event.eventId" class="item-card">
                  <div class="item-top">
                    <div>
                      <h4>{{ event.title }}</h4>
                      <p>{{ event.location || "No location" }}</p>
                    </div>
                    <div class="chip-row">
                      <span class="chip">{{ event.repeatType }}</span>
                      <span :class="['chip', { 'chip--cyan': event.status === 'Planned', 'chip--red': event.status === 'Cancelled' }]">{{ event.status }}</span>
                    </div>
                  </div>
                  <p class="muted">{{ formatDate(event.startUtc) }} - {{ formatDate(event.endUtc) }}</p>
                  <div class="row-actions">
                    <button type="button" class="btn ghost" @click="editEvent(event)">Edit</button>
                    <button type="button" class="btn danger" @click="deleteEvent(event)">Delete</button>
                  </div>
                </article>
              </div>
              <p v-else class="muted">No events yet for the current calendar.</p>
            </article>
          </section>

          <section v-show="activePage === 'sessions'" class="page page-grid">
            <article class="panel">
              <div class="panel-head">
                <h3>{{ sessionForm.privateClassSessionId ? "Edit session" : "New private class session" }}</h3>
              </div>
              <form class="stack" @submit.prevent="submitSession">
                <label class="field">
                  <span>Calendar</span>
                  <select v-model.number="sessionForm.calendarId" required>
                    <option v-for="calendar in calendars" :key="`session-calendar-${calendar.calendarId}`" :value="calendar.calendarId">
                      {{ calendar.name }}
                    </option>
                  </select>
                </label>
                <label class="field">
                  <span>Student name</span>
                  <input v-model.trim="sessionForm.studentName" type="text" maxlength="120" required>
                </label>
                <label class="field">
                  <span>Student contact</span>
                  <input v-model.trim="sessionForm.studentContact" type="text" maxlength="120">
                </label>
                <div class="split">
                  <label class="field">
                    <span>Session start</span>
                    <input v-model="sessionForm.sessionStartLocal" type="datetime-local" required>
                  </label>
                  <label class="field">
                    <span>Session end</span>
                    <input v-model="sessionForm.sessionEndLocal" type="datetime-local" required>
                  </label>
                </div>
                <label class="field">
                  <span>Topic planned</span>
                  <textarea v-model.trim="sessionForm.topicPlanned" rows="2" maxlength="500"></textarea>
                </label>
                <label class="field">
                  <span>Topic done</span>
                  <textarea v-model.trim="sessionForm.topicDone" rows="2" maxlength="1500"></textarea>
                </label>
                <label class="field">
                  <span>Homework assigned</span>
                  <textarea v-model.trim="sessionForm.homeworkAssigned" rows="2" maxlength="1500"></textarea>
                </label>
                <div class="split">
                  <label class="field">
                    <span>Price</span>
                    <input v-model="sessionForm.priceAmount" type="number" min="0" step="0.01" required>
                  </label>
                  <label class="field">
                    <span>Currency</span>
                    <input v-model.trim="sessionForm.currencyCode" type="text" maxlength="3" required>
                  </label>
                </div>
                <div class="split">
                  <label class="field">
                    <span>Status</span>
                    <select v-model="sessionForm.status">
                      <option>Scheduled</option>
                      <option>Completed</option>
                      <option>Cancelled</option>
                      <option>NoShow</option>
                    </select>
                  </label>
                  <label class="field">
                    <span>Payment method</span>
                    <select v-model="sessionForm.paymentMethod">
                      <option value="">(Not set)</option>
                      <option>Cash</option>
                      <option>Card</option>
                      <option>Transfer</option>
                    </select>
                  </label>
                </div>
                <label class="check">
                  <input v-model="sessionForm.isPaid" type="checkbox">
                  <span>Paid</span>
                </label>
                <label class="field">
                  <span>Payment note</span>
                  <textarea v-model.trim="sessionForm.paymentNote" rows="2" maxlength="500"></textarea>
                </label>
                <div class="row-actions">
                  <button type="submit" class="btn primary" :disabled="busy.sessions">{{ busy.sessions ? "Saving..." : "Save session" }}</button>
                  <button type="button" class="btn ghost" @click="resetSessionForm">Clear</button>
                </div>
              </form>
            </article>

            <article class="panel">
              <div class="panel-head">
                <h3>Sessions & monthly summary</h3>
                <div class="panel-head__controls">
                  <label class="field compact">
                    <span>Month</span>
                    <input v-model="summaryMonth" type="month">
                  </label>
                  <button type="button" class="btn ghost" @click="fetchMonthlySummary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Load summary
                  </button>
                </div>
              </div>
              <div class="stats-grid summary-grid">
                <article class="stat-card">
                  <p>Total sessions</p>
                  <h3>{{ monthlySummary?.totalSessions ?? 0 }}</h3>
                </article>
                <article class="stat-card">
                  <p>Paid sessions</p>
                  <h3>{{ monthlySummary?.paidSessions ?? 0 }}</h3>
                </article>
                <article class="stat-card">
                  <p>Paid amount</p>
                  <h3>{{ monthlySummary ? formatMoney(monthlySummary.totalPaidAmount) : "0.00" }}</h3>
                </article>
                <article class="stat-card">
                  <p>Scheduled amount</p>
                  <h3>{{ monthlySummary ? formatMoney(monthlySummary.totalScheduledAmount) : "0.00" }}</h3>
                </article>
              </div>

              <div v-if="sessions.length" class="card-list">
                <article v-for="session in sessions" :key="session.privateClassSessionId" class="item-card">
                  <div class="item-top">
                    <div>
                      <h4>{{ session.studentName }}</h4>
                      <p>{{ session.topicPlanned || "No topic planned" }}</p>
                    </div>
                    <div class="chip-row">
                      <span class="chip">{{ session.status }}</span>
                      <span :class="['chip', session.isPaid ? 'chip--green' : 'chip--red']">{{ session.isPaid ? "Paid" : "Unpaid" }}</span>
                    </div>
                  </div>
                  <p class="muted">{{ formatDate(session.sessionStartUtc) }} - {{ formatDate(session.sessionEndUtc) }}</p>
                  <p class="muted">{{ formatMoney(session.priceAmount) }} {{ session.currencyCode }}</p>
                  <div class="row-actions">
                    <button v-if="!session.isPaid" type="button" class="btn ghost" @click="markSessionPaid(session)">Mark paid</button>
                    <button v-else type="button" class="btn ghost" @click="markSessionUnpaid(session)">Mark unpaid</button>
                    <button type="button" class="btn ghost" @click="editSession(session)">Edit</button>
                    <button type="button" class="btn danger" @click="deleteSession(session)">Delete</button>
                  </div>
                </article>
              </div>
              <p v-else class="muted">No sessions in current calendar.</p>
            </article>
          </section>
        </section>
      </template>
    </main>

    <div class="toast-stack" aria-live="polite">
      <article v-for="toast in toasts" :key="toast.id" :class="['toast', `toast--${toast.type}`]">
        {{ toast.message }}
      </article>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="./main.js"></script>
</body>
</html>
